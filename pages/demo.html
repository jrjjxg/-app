<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日心情追踪</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* 自定义动画和过渡效果 */
        .emotion-card:hover {
            transform: translateY(-5px);
            transition: transform 0.3s ease;
        }
        
        .intensity-dot {
            transition: all 0.2s ease;
        }
        
        .intensity-dot.active {
            transform: scale(1.3);
        }
        
        /* 自定义滑块样式 */
        input[type="range"] {
            -webkit-appearance: none;
            height: 8px;
            border-radius: 10px;
            background: #e2e8f0;
            outline: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: #3b82f6;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="bg-gray-50 font-sans text-gray-800">
    <div class="max-w-md mx-auto p-4 min-h-screen flex flex-col">
        <!-- 顶部导航 -->
        <div class="flex justify-between items-center mb-6">
            <button class="p-2 rounded-full hover:bg-gray-100">
                <i class="fas fa-arrow-left text-gray-600"></i>
            </button>
            <h1 class="text-xl font-semibold text-center">今日心情</h1>
            <button class="p-2 rounded-full hover:bg-gray-100">
                <i class="fas fa-cog text-gray-600"></i>
            </button>
        </div>
        
        <!-- 日期选择器 -->
        <div class="bg-white rounded-2xl p-4 shadow-sm mb-6">
            <div class="flex justify-between items-center">
                <button class="text-blue-500 hover:text-blue-700">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <h2 class="text-lg font-medium">2023年11月15日 星期三</h2>
                <button class="text-blue-500 hover:text-blue-700">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
        
        <!-- 主要问题 -->
        <div class="bg-white rounded-2xl p-6 shadow-sm mb-6">
            <h2 class="text-xl font-medium mb-4 text-center">今天感觉如何？</h2>
            
            <!-- 情绪选择网格 -->
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div class="emotion-card bg-yellow-50 p-4 rounded-2xl flex flex-col items-center cursor-pointer border-2 border-transparent hover:border-yellow-400">
                    <div class="w-16 h-16 bg-yellow-100 rounded-full flex items-center justify-center mb-2">
                        <span class="text-3xl">😊</span>
                    </div>
                    <span class="font-medium text-yellow-700">快乐/愉悦</span>
                </div>
                
                <div class="emotion-card bg-green-50 p-4 rounded-2xl flex flex-col items-center cursor-pointer border-2 border-transparent hover:border-green-400">
                    <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mb-2">
                        <span class="text-3xl">😌</span>
                    </div>
                    <span class="font-medium text-green-700">平静/满足</span>
                </div>
                
                <div class="emotion-card bg-purple-50 p-4 rounded-2xl flex flex-col items-center cursor-pointer border-2 border-transparent hover:border-purple-400">
                    <div class="w-16 h-16 bg-purple-100 rounded-full flex items-center justify-center mb-2">
                        <span class="text-3xl">😰</span>
                    </div>
                    <span class="font-medium text-purple-700">焦虑/紧张</span>
                </div>
                
                <div class="emotion-card bg-blue-50 p-4 rounded-2xl flex flex-col items-center cursor-pointer border-2 border-transparent hover:border-blue-400">
                    <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mb-2">
                        <span class="text-3xl">😢</span>
                    </div>
                    <span class="font-medium text-blue-700">悲伤/低落</span>
                </div>
                
                <div class="emotion-card bg-red-50 p-4 rounded-2xl flex flex-col items-center cursor-pointer border-2 border-transparent hover:border-red-400">
                    <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mb-2">
                        <span class="text-3xl">😠</span>
                    </div>
                    <span class="font-medium text-red-700">愤怒/烦躁</span>
                </div>
                
                <div class="emotion-card bg-gray-50 p-4 rounded-2xl flex flex-col items-center cursor-pointer border-2 border-transparent hover:border-gray-400">
                    <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mb-2">
                        <span class="text-3xl">😴</span>
                    </div>
                    <span class="font-medium text-gray-700">疲惫/无力</span>
                </div>
                
                <div class="emotion-card bg-gray-50 p-4 rounded-2xl flex flex-col items-center cursor-pointer border-2 border-transparent hover:border-gray-400">
                    <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mb-2">
                        <span class="text-3xl">😐</span>
                    </div>
                    <span class="font-medium text-gray-700">中性/平淡</span>
                </div>
                
                <div class="emotion-card bg-indigo-50 p-4 rounded-2xl flex flex-col items-center cursor-pointer border-2 border-transparent hover:border-indigo-400">
                    <div class="w-16 h-16 bg-indigo-100 rounded-full flex items-center justify-center mb-2">
                        <span class="text-3xl">✨</span>
                    </div>
                    <span class="font-medium text-indigo-700">自定义</span>
                </div>
            </div>
        </div>
        
        <!-- 情绪强度 -->
        <div class="bg-white rounded-2xl p-6 shadow-sm mb-6">
            <h2 class="text-lg font-medium mb-4">这种感受有多强烈？</h2>
            
            <div class="mb-4">
                <input type="range" min="1" max="5" value="3" class="w-full" id="intensitySlider">
                <div class="flex justify-between mt-2">
                    <span class="text-sm text-gray-500">轻微</span>
                    <span class="text-sm text-gray-500">适中</span>
                    <span class="text-sm text-gray-500">强烈</span>
                </div>
                
                <div class="flex justify-between mt-4">
                    <div class="intensity-dot w-8 h-8 rounded-full bg-yellow-200 flex items-center justify-center active">
                        <span>1</span>
                    </div>
                    <div class="intensity-dot w-8 h-8 rounded-full bg-yellow-300 flex items-center justify-center">
                        <span>2</span>
                    </div>
                    <div class="intensity-dot w-8 h-8 rounded-full bg-yellow-400 flex items-center justify-center">
                        <span>3</span>
                    </div>
                    <div class="intensity-dot w-8 h-8 rounded-full bg-yellow-500 flex items-center justify-center">
                        <span>4</span>
                    </div>
                    <div class="intensity-dot w-8 h-8 rounded-full bg-yellow-600 flex items-center justify-center text-white">
                        <span>5</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 情绪记录 -->
        <div class="bg-white rounded-2xl p-6 shadow-sm mb-6">
            <h2 class="text-lg font-medium mb-4">想多说几句吗？</h2>
            
            <div class="mb-4">
                <textarea class="w-full p-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" rows="3" placeholder="发生了什么让你感到快乐/愉悦？"></textarea>
                
                <button class="mt-2 flex items-center text-blue-500">
                    <i class="fas fa-microphone mr-2"></i>
                    <span>语音输入</span>
                </button>
            </div>
        </div>
        
        <!-- 情绪标签 -->
        <div class="bg-white rounded-2xl p-6 shadow-sm mb-6">
            <h2 class="text-lg font-medium mb-4">你为什么有这种感受？</h2>
            
            <div class="flex flex-wrap gap-2 mb-4">
                <span class="px-4 py-2 bg-blue-100 text-blue-800 rounded-full cursor-pointer hover:bg-blue-200">工作/学习</span>
                <span class="px-4 py-2 bg-pink-100 text-pink-800 rounded-full cursor-pointer hover:bg-pink-200">人际关系</span>
                <span class="px-4 py-2 bg-green-100 text-green-800 rounded-full cursor-pointer hover:bg-green-200">健康状况</span>
                <span class="px-4 py-2 bg-purple-100 text-purple-800 rounded-full cursor-pointer hover:bg-purple-200">休息质量</span>
                <span class="px-4 py-2 bg-yellow-100 text-yellow-800 rounded-full cursor-pointer hover:bg-yellow-200">天气变化</span>
                <span class="px-4 py-2 bg-indigo-100 text-indigo-800 rounded-full cursor-pointer hover:bg-indigo-200">个人成就</span>
                <span class="px-4 py-2 bg-gray-100 text-gray-800 rounded-full cursor-pointer hover:bg-gray-200">
                    <i class="fas fa-plus mr-1"></i>自定义
                </span>
            </div>
        </div>
        
        <!-- 提交按钮 -->
        <button class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-3 px-6 rounded-xl shadow-md hover:shadow-lg transition duration-300 w-full mb-6">
            记录我的心情
        </button>
        
        <!-- 底部提示 -->
        <p class="text-center text-gray-500 text-sm">
            你已经连续记录心情 <span class="font-bold text-blue-500">7</span> 天了！
        </p>
    </div>
    
    <script>
        // 简单的交互逻辑
        document.addEventListener('DOMContentLoaded', function() {
            // 情绪卡片选择
            const emotionCards = document.querySelectorAll('.emotion-card');
            emotionCards.forEach(card => {
                card.addEventListener('click', function() {
                    // 移除其他卡片的选中状态
                    emotionCards.forEach(c => c.classList.remove('border-2'));
                    emotionCards.forEach(c => c.classList.add('border-transparent'));
                    
                    // 添加当前卡片的选中状态
                    this.classList.remove('border-transparent');
                    this.classList.add('border-2');
                });
            });
            
            // 情绪强度滑块
            const intensitySlider = document.getElementById('intensitySlider');
            const intensityDots = document.querySelectorAll('.intensity-dot');
            
            intensitySlider.addEventListener('input', function() {
                const value = this.value;
                
                // 更新点的激活状态
                intensityDots.forEach((dot, index) => {
                    if (index + 1 <= value) {
                        dot.classList.add('active');
                    } else {
                        dot.classList.remove('active');
                    }
                });
            });
            
            // 情绪标签选择
            const emotionTags = document.querySelectorAll('.rounded-full');
            emotionTags.forEach(tag => {
                tag.addEventListener('click', function() {
                    this.classList.toggle('bg-opacity-50');
                    this.classList.toggle('ring-2');
                    this.classList.toggle('ring-offset-2');
                    
                    if (this.classList.contains('bg-blue-100')) {
                        this.classList.toggle('ring-blue-400');
                    } else if (this.classList.contains('bg-pink-100')) {
                        this.classList.toggle('ring-pink-400');
                    } else if (this.classList.contains('bg-green-100')) {
                        this.classList.toggle('ring-green-400');
                    } else if (this.classList.contains('bg-purple-100')) {
                        this.classList.toggle('ring-purple-400');
                    } else if (this.classList.contains('bg-yellow-100')) {
                        this.classList.toggle('ring-yellow-400');
                    } else if (this.classList.contains('bg-indigo-100')) {
                        this.classList.toggle('ring-indigo-400');
                    } else if (this.classList.contains('bg-gray-100')) {
                        this.classList.toggle('ring-gray-400');
                    }
                });
            });
        });
    </script>
</body>
</html>
